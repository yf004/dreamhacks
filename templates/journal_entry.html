<!DOCTYPE html><html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='journal_entry.css') }}">	<title>Document</title>
</head>
<body>
	<div id="navbar">
		<div id='nav-home' class="nav-item">Home</div>
        <div id='nav-journal' class="nav-item">Journal</div>
        <div id='nav-chat' class="nav-item">Chatbot</div>
        <div id='nav-emotion' class="nav-item">Emotion Analysis</div>
	</div>

	<div id="center-container">
        <div id="top-bar">
            <div class="daymonth">
                <span id="day"></span>
                <span id="month"></span>
            </div>
            <div id="prompt">
                <button id="close">X</button>
                <span id="prompt-title">Prompt: </span>
                <span id="prompt-text">testeste</span>
            </div>
            <div class="format-controls"></div>
        </div>

        
        <div id="journal">
            <textarea type="text" id="journal-input" placeholder="Write your journal entry here..." ></textarea>
        </div>

         <div id="bottom-bar">
            <button id="promptBtn">Get prompt</button>
            <button id="save">Save</button>
            <button id="finish" style="margin-left: auto;">Finish</button>
        </div>
        
        <div class="separator"></div>
        
        <div id="analysis-container">
            <button id="close-analysis" style="display: block;">X</button>
            <div id="analysis-title">AI Analysis</div>
            <div id="analysis-text"></div>
        </div>

		
	</div>

    <script>
        document.getElementById("day").textContent = new Date().getDate();
        document.getElementById("month").textContent = new Date().toLocaleString('default', { month: 'long' });

        document.getElementById("close").onclick = function() {
            document.getElementById("prompt").style.display = "none";
        }
        document.getElementById("promptBtn").onclick = async function () {
            const promptContainer = document.getElementById("prompt");
            const promptText = document.getElementById("prompt-text");

            // Show loading message
            promptText.textContent = "Loading...";
            promptContainer.style.display = "flex";

            try {
                const response = await fetch('/get_prompt', {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok (status ${response.status})`);
                }

                const data = await response.json();

                if (data.hasOwnProperty('prompt')) {
                    promptText.textContent = data.prompt;
                } else {
                    promptText.textContent = "No prompt received.";
                    console.warn("Response JSON missing 'prompt':", data);
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                promptText.textContent = error;
            }
        }

        function setUpNavBar(curr){
            document.getElementById('nav-home').onclick = function(){
                if (curr!== 'home'){window.location.href = "/home";}
            };
            document.getElementById('nav-journal').onclick = function(){
                if (curr!== 'journal'){window.location.href = "/journal";}
            };
            document.getElementById('nav-chat').onclick = function(){
                if (curr!== 'chat'){window.location.href = "/chat";}
            };
            document.getElementById('nav-emotion').onclick = function(){
                if (curr!== 'emotion'){window.location.href = "/emotion";}
            };

        }

         document.addEventListener("DOMContentLoaded", (event) => {
            setUpNavBar('journal');

         });

         /* Finish button */
        document.getElementById("finish").onclick = function() {
            // Show separator and analysis container
            document.querySelector('.separator').style.display = 'block';
            document.getElementById('analysis-container').style.display = 'block';
            
            // Scroll to the analysis section
            setTimeout(() => {
                document.getElementById('analysis-container').scrollIntoView({ behavior: 'smooth' });
            }, 100);
            
            document.getElementById('analysis-text').textContent = "[insert AI analysis]";
        }

        /*Close analysis*/
         document.getElementById("close-analysis").onclick = function() {
            document.getElementById('analysis-container').style.display = 'none';
            document.querySelector('.separator').style.display = 'none';
        }
        
    </script>

	
</body>
</html>
