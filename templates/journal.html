<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='journal.css') }}">
    <title>Bloopi - Calendar</title>
</head>
<body>
    <div class="background">
        <div class="content-box"></div>
        <span class="app-title">--- ---   Bloopi   --- --- </span>
        <span class="calendar-header" id="month-year"></span>
        <div class="navbar">
            <span class="nav-item">Home</span>
            <span class="nav-item">Journal</span>
            <span class="nav-item">Chatbot</span>
            <span class="nav-item">Emotion Analysis</span>
        </div>
        <div class="calendar-container">
            <table class="calendar" id="calendar-table">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <tbody id="calendar-body">
                    <!-- Calendar cells will be generated by JavaScript -->
                </tbody>
            </table>
            <div class="calendar-controls">
                <button id="prev-month">&lt; Prev</button>
                <button id="current-month">Today</button>
                <button id="next-month">Next &gt;</button>
            </div>
        </div>

        <button id="logout">logout</button>
    </div>
    <script src="../static/calendar.js"></script>
    <script>
        document.getElementById("logout").onclick = function() {
            window.location.href = "{{ url_for('logout') }}";
        };

    </script>
</body>
</html>
